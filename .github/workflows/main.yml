name: create branch & pull request

on:
  pull_request:
    branches: [develop]

jobs:
  create-branch:
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      issues: write
      packages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
    runs-on: ubuntu-latest

    steps:
      # develop ブランチをチェックアウトする
      - name: checkout develop
        uses: actions/checkout@v2
        with:
          ref: develop

      # ブランチが存在しない場合は作成・プッシュする
      - name: Check if branch exists
        id: branch_exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="release_$(date +'%Y%m%d')-$(openssl rand -hex 4)"
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "Branch already exists"
            echo "::set-output name=branch_name::"
          else
            echo "Branch does not exist"
            echo "::set-output name=branch_name::$BRANCH_NAME"
          fi

      - name: Create Branch and Push
        id: create_branch
        if: steps.branch_exists.outputs.branch_name != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${{ steps.branch_exists.outputs.branch_name }}"
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
          echo "::set-output name=branch_name::$BRANCH_NAME"

      # プルリクエストのbaseブランチを変更する
      - name: Run GitHub API
        run: |
          curl -X PATCH \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} \
                -d "{ \"base\": \"$BRANCH_NAME\" }" \

